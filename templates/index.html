<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* * {}

        #Main-Box {
            margin-top: 100px;
        }

        span {
            color: white;
        } */
        h1 {
            font-size: 20px;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        img {
            height: 60px;
        }
    </style>
</head>

<body>


    <div class="col-md-6 offset-md-3 mt-5">
        <a target="_blank" href="http://localhost:5000/" class="mt-3 d-flex">PDF ROTATER</a>
        <h1>Rotate Pdf Page Using PDF ROTATER</h1>
        <form name="myForm" accept-charset="UTF-8" action="http://localhost:5000/rotatePdf" method="POST"
            enctype="multipart/form-data" target="_blank">
            <div class="form-group">
                <label for="PageNumber" required="required">Select Page Number</label>
                <input type="text" name="PageNumber" id="PageNumber" class="form-control"
                    placeholder="Select Page Number">
            </div>
            <div class="form-group">
                <label for="RotationDegree">Select Degree of Rotation</label>
                <select class="form-control" id="RotationDegree" name="RotationDegree" required="required">
                    <option>90</option>
                    <option>180</option>
                    <option>270</option>
                </select>
            </div>
            <hr>
            <div class="form-group mt-3">
                <label fpr="file" class="mr-2">Upload your PDF:</label>
                <input type="file" id="file" name="file" accept=".pdf">
            </div>
            <hr>
            <button type="submit" onclick="Validations()" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function isInDesiredForm(str) {
            var n = Math.floor(Number(str));
            return n !== Infinity && String(n) === str && n >= 0;
        }
        function Validations() {
            let pageNumber = document.forms["myForm"]["PageNumber"].value;
            var filePath = document.getElementById("file").value;

            if (pageNumber == "") {
                alert("PageNumber Can't be empty ");
                event.preventDefault();
            }
            else if(!isInDesiredForm(pageNumber))
            {
                alert("PageNumber Can't be in wrong format ");
                event.preventDefault();
            }
            else if (filePath == "") {
                alert("File Can't be empty Please Add File");
                event.preventDefault();
            }
            else {
                alert(filePath)
            }
        }
    </script>
</body>

</html>
